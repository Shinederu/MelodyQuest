<section class="mq-card">
  <h1>Lobby List</h1>
  <div class="mq-row">
    <button id="btn-lobbylist-back" type="button">Retour Main</button>
    <button id="btn-lobbylist-refresh" type="button">Rafraichir</button>
  </div>

  <div class="mq-row">
    <input id="lobbylist-code" type="text" maxlength="8" placeholder="CODE LOBBY" />
    <button id="btn-lobbylist-join" type="button">Rejoindre</button>
  </div>

  <p id="lobbylist-status" class="status"></p>
  <ul id="lobbylist-items"></ul>
</section>
