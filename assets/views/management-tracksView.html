<section class="mq-page">
  <header class="mq-page-header">
    <h1>Management Tracks</h1>
    <p>Gère les musiques (source YouTube) utilisées en partie.</p>
  </header>

  <section class="mq-card">
    <div class="mq-row">
      <button id="btn-track-back" type="button" class="mq-secondary">Retour Management</button>
      <button id="btn-track-refresh" type="button">Rafraichir</button>
    </div>

    <div class="mq-grid">
      <input id="track-id" type="number" min="1" placeholder="ID" />
      <input id="track-family-id" type="number" min="1" placeholder="Family ID" />
      <input id="track-title" type="text" placeholder="Titre" />
      <input id="track-artist" type="text" placeholder="Artiste" />
      <input id="track-youtube-url" type="text" placeholder="URL YouTube" />
      <input id="track-youtube-id" type="text" placeholder="Video ID" />
    </div>
    <div class="mq-actions">
      <button id="btn-track-create" type="button">Creer</button>
      <button id="btn-track-update" type="button">Mettre a jour</button>
      <button id="btn-track-delete" type="button" class="mq-danger">Supprimer</button>
    </div>

    <p id="track-status" class="status"></p>
    <ul id="track-list"></ul>
  </section>
</section>
