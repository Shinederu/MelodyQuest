<section class="mq-card">
  <h1>Management Categories</h1>
  <div class="mq-row">
    <button id="btn-cat-back" type="button">Retour Management</button>
    <button id="btn-cat-refresh" type="button">Rafraichir</button>
  </div>

  <div class="mq-grid">
    <input id="cat-id" type="number" min="1" placeholder="ID" />
    <input id="cat-name" type="text" placeholder="Nom" />
    <input id="cat-slug" type="text" placeholder="Slug" />
  </div>
  <div class="mq-row">
    <button id="btn-cat-create" type="button">Creer</button>
    <button id="btn-cat-update" type="button">Mettre a jour</button>
    <button id="btn-cat-delete" type="button" class="mq-danger">Supprimer</button>
  </div>

  <p id="cat-status" class="status"></p>
  <ul id="cat-list"></ul>
</section>
